<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pixel Art | Friend Shaped Garden</title>
	<link rel="icon" type="image/x-icon" href="/img/FSPfavicon.ico">
	<link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/arts/styles.css">
    <style>
        #photos img {
            height: 200px;
            image-rendering: pixelated;
        }

        @media (max-width: 800px) {
            #photos figure {
                height: auto;
                max-width: 44%;
            }
            #photos img {
            height: auto;
        }
        }
    </style>
  </head>
  <body>
  	<script src="/js/script.js"></script>

	<div id="container">
		<div w3-include-html="\js\header.html"></div>
		<nav id="navbar" w3-include-html="\js\navbar.html" class="exception">Please enable Javascript or use the <a href="/sitemap.html" target="_self">Sitemap</a></nav>

		<div id="flex">
			<main>
				<h1>Pixel Art</h1>
				<p><a href="digital.html" style="font-size: 1.25em;" target="_self">&#8592; Back</a></p>

                <section id="photos">
                    <figure>
                        <img src="gallery/pixel/Irita Glowup.gif" alt="Irita, a humanoid with shiny pink hair, pale blue skin, and wearing a pink sparkly THING. Her only visible eye is closed, and a small pink sword floats next to her with a rainbow trail from the blade.">
                        <figcaption class="photo-info">Irita, a Kirby OC based on the Rainbow Sword.</figcaption>
                    </figure>

                    <figure>
                        <img src="gallery/pixel/Lola.gif" alt="Lola, a red humanoid with a floating head and hands, pink alien eyes, and yellow stripes and heart details. The Love-Love Stick from Kirby's Dreamland 3 spins next to him.">
                        <figcaption class="photo-info">Lola, a Kirby OC based on the Love Love Stick.</figcaption>
                    </figure>

                    <figure>
                        <img src="gallery/pixel/Onnie&Mo.gif" alt="Onsra and Moiety peeking out from the top and bottom of the image. They have red-orange skin, short curly orange hair, one has a blue eye and the other a closed yellow eye.">
                        <figcaption class="photo-info">Onsra and Moiety, Kirby OCs based on the Doomblades.</figcaption>
                    </figure>

                    <figure>
                        <img src="gallery/pixel/Starshatterer.gif" alt="Starshatterer, a humanoid with pink skin, purple hair and eyes, and horns coming from beside the eyes and forhead, wearing a purple scarf. A small pink lance floats next to them.">
                        <figcaption class="photo-info">Starshatterer, Kirby OC based on Galacta Knight's lance.</figcaption>
                    </figure>

                    <figure>
                        <img src="gallery/pixel/atticus-lick.gif" alt="A green humanoid with short red hair, a red flower for an eye, facial piercings, and color block shirt licking the camera.">
                        <figcaption class="photo-info">Atticus Atlas using SketchMichi's Lick Icon Base</figcaption>
                    </figure>

                    <figure>
                        <img src="gallery/pixel/miracle.png" alt="Miracle Matter from Kirby 64 on the genderfluid flag.">
                        <figcaption class="photo-info">Genderfluid Miracle Matter.</figcaption>
                    </figure>
                </section>

			</main>
		</div>

		<footer w3-include-html="\js\footer.html"></footer>

	</div>

	<script>includeHTML();</script>

  </body>
</html>
